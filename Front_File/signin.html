<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="assest/plugins/bootstrap5.3/css/bootstrap.min.css"
    />
    <!-- ICONS CSS -->
    <link
      rel="stylesheet"
      href="assest/plugins/icon/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="assest/plugins/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <!-- MDB CSS -->
    <link rel="stylesheet" href="assest/plugins/mdb/css/mdb.rtl.min.css" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="assest/css/style.css" />
  </head>
  <body>
    <section class="vh-100" style="background-color: #ffff" id="container">
      <div class="area">
        <ul class="shape">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="container w-75 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-10 col-xl-6 col-lg-7 col-md-8">
              <div class="card" style="border-radius: 1rem">
                <div class="row g-0">
                  <div class="col d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form>
                        <div class="d-flex align-items-center mb-3 pb-1"></div>
                        <h4
                          class="mb-3 pb-3"
                          style="letter-spacing: 1px; color: #424769"
                        >
                          به حساب خود وارد شوید
                        </h4>

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            type="text"
                            id=""
                            class="form-control form-control-lg"
                            placeholder="نام کاربری یا ایمیل"
                          />
                          <label class="form-label" style="font-size: 15px"
                            >نام کاربری</label
                          >
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            type="password"
                            id="inputPass"
                            class="form-control form-control-lg"
                          />
                          <i class="bi bi-eye-fill" id="eye"></i>
                          <label class="form-label" style="font-size: 15px"
                            >رمز عبور</label
                          >
                        </div>

                        <div id="rememberDiv" class="mb-3">
                          <label id="rememberLable" class="checkbox path">
                            <input type="checkbox">
                            <svg viewBox="0 0 21 21">
                                <path d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186"></path>
                            </svg>
                          </label>
                          <span id="rememberSpan">مرا به‌خاطر بسپار</span>
                        </div>

                        <div class="pt-1 mb-5">
                          <button
                            data-mdb-button-init
                            data-mdb-ripple-init
                            id="loginButton"
                            class="btn btn-dark btn-lg btn-block"
                            type="button"
                            style="background-color: #f9b17a; color: #424769"
                          >
                            ورود
                          </button>
                        </div>

                        <a class="small text-muted" href="forgot.html"
                          >رمز ورود را فراموش کرده‌اید؟</a
                        >
                        <p class="pb-lg-2" style="color: #424769">
                          حساب ندارید؟<a
                            href="signup.html"
                            style="color: #424769"
                            >ثبت‌نام کنید</a
                          >
                        </p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="assest/plugins/jq3/jquery-3.7.1.js"></script>
    <script src="assest/plugins/bootstrap5.3/js/bootstrap.min.js"></script>
    <script src="assest/plugins/mdb/js/mdb.umd.min.js"></script>
    <script src="assest/plugins/fontawesome-free-6.6.0-web/js/all.min.js"></script>
    <script src="assest/js/script.js"></script>
  </body>
</html>
